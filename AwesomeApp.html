<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AwesomeApp.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <title>Document</title>
</head>
<body>
    <header>
    <div class="container">
        <h1>Awesome App</h1>
        <h2>This app will change your life!</h2>
        <a class="btn">Download Now</a>
    </div>
</header>
    <!--Why are the feature divs positioned below each other-->
    <!-- Because divs are block level elements-->
    <section class="features">
        <div class="container">
            <div class="feature">
                <img src="dollar.jpg" alt=""/>
                <img src="abdul.jpg" alt="">
                <p>An Awesome feature</p>
            </div>
            <div class="feature">
                <img src="images.png" alt=""/>
                <p>An Awesome feature</p>
            </div>
            <div class="feature">
                <img src="img_blue_ping" alt=""/>
                <p>An Awesome feature</p>
            </div>
            
        </div>
    </section>
    <section class="quote">
        <!--We used the blockquote tag as the container and reused our container class on it -->
        <!--The blockquote element specifies a section that is quoted, while cites is used to define a title-->
        <blockquote class="container">
            <p>Some Great Quote</p>
            <cite>Satisfied Customer</cite>
        </blockquote>
    </section>
    
    <footer>
        <div class="container">
            <ul>
                <li><a href="#">Home</a> </li>
                <li><a href="#">About</a> </li>
                <li><a href="#">Contact</a> </li>
            </ul>
            <p>@ All right reserved</p>
        </div>
    </footer>


</body>
</html>
